<!DOCTYPE html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Register</title>

<style>
body{
margin:0;
min-height:100vh;
background:linear-gradient(to bottom,#1e3c72,#2a5298);
display:flex;
flex-direction:column;
align-items:center;
color:white;
font-family:Arial;
padding:20px;
}
form{
background:rgba(255,255,255,0.1);
padding:25px;
border-radius:12px;
width:100%;
max-width:400px;
display:flex;
flex-direction:column;
align-items:center;
}
input,select,button{
width:90%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
}
button{
background:#2a5298;
color:white;
cursor:pointer;
}
a{color:gold;}
</style>
</head>

<body>

<img src="{{ url_for('static', filename='logo.png') }}" width="200">
<h2>Register</h2>

<!-- FLASH MESSAGES -->
{% with messages = get_flashed_messages() %}
  {% if messages %}
    <div style="color: yellow; margin-bottom: 15px; text-align:center;">
      {% for message in messages %}
        <p>{{ message }}</p>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<form method="POST">

<input name="name" placeholder="Full Name" required>

<input type="email" name="email" placeholder="Email" required>

<input
    type="tel"
    name="phone"
    placeholder="Phone"
    maxlength="11"
    inputmode="numeric"
    required
    oninput="this.value = this.value.replace(/[^0-9]/g, '')">

<select name="church">
{% for church in churches %}
<option value="{{ church }}">{{ church }}</option>
{% endfor %}
</select>

<button type="submit">Register</button>

</form>

<p>Already registered?
   <a href="{{ url_for('login') }}">Log in here</a>
</p>

</body>
</html>
