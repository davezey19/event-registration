<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Event Registration</title>
  <style>
    body, html { margin:0; padding:0; height:100%; font-family: Arial;}
    #splash { height:100%; display:flex; justify-content:center; align-items:center; flex-direction:column;
              background: linear-gradient(to bottom, #1e3c72, #2a5298); color:white; opacity:1; transition:opacity 1s; position:relative;}
    #logo { width:150px; margin-bottom:20px; filter: drop-shadow(0 0 5px rgba(0,0,0,0.5)); }
    #footer { position:absolute; bottom:10px; right:10px; font-size:0.8rem; opacity:0.7; }
    #homepage { display:none; padding:20px; text-align:center; }
    #homepage input, #homepage select, #homepage button { display:block; margin:10px auto; padding:10px; width:80%; max-width:300px; }
    #homepage button { background-color:#2a5298; color:white; border:none; border-radius:5px; cursor:pointer; }
    #homepage button:hover { background-color:#1e3c72; }
  </style>
</head>
<body>
  <div id="splash">
    <img src="{{ url_for('static', filename='logo.png') }}" id="logo" alt="Logo">
    <h1>Welcome to Our Event</h1>
    <div id="footer">Programmed by David Andronic and Elias Chis</div>
  </div>

  <div id="homepage">
    <h2>Register for the Event</h2>
    <form method="POST">
      <input type="text" name="name" placeholder="Full Name" required>
      <input type="email" name="email" placeholder="Email" required>
      <input type="text" name="phone" placeholder="Phone" required>
      <select name="church" required>
        {% for church in churches %}
          <option value="{{ church }}">{{ church }}</option>
        {% endfor %}
      </select>
      <button type="submit">Register</button>
    </form>
    <p>Already registered? <a href="{{ url_for('login') }}">Log in here</a></p>
  </div>

  <script>
    setTimeout(() => {
      const splash = document.getElementById('splash');
      splash.style.opacity = 0;
      setTimeout(() => {
        splash.style.display = 'none';
        document.getElementById('homepage').style.display = 'block';
      }, 1000);
    }, 3000);
  </script>
</body>
</html>
